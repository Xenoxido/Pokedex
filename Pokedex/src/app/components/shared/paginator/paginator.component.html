<div class="paginator">
    <h1 class="paginator-arrows paginator-element" (click)="OnClickPrevious()"><-</h1>
    <h1 class="paginator-element">{{ firstElement }}</h1>
    <h1 class="paginator-element">---</h1>
    <h1 class="paginator-element">{{ lastElement }}</h1>
    <h1 class="paginator-arrows paginator-element" (click)="OnClickNext()">-></h1>
</div>
